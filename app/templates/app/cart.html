{% extends 'app/base.html' %}
{% load static %}
{% block cart_content %}
<section class="h-100 h-custom" style="background-color: #d2c9ff;@media (min-width: 1025px) {
	.h-custom {
	height: 100vh !important;
	}
	}
	
	.card-registration .select-input.form-control[readonly]:not([disabled]) {
	font-size: 1rem;
	line-height: 2.15;
	padding-left: .75em;
	padding-right: .75em;
	}
	
	.card-registration .select-arrow {
	top: 13px;
	}
	
	.bg-grey {
	background-color: #eae8e8;
	}
	
	@media (min-width: 992px) {
	.card-registration-2 .bg-grey {
	border-top-right-radius: 16px;
	border-bottom-right-radius: 16px;
	}
	}
	
	@media (max-width: 991px) {
	.card-registration-2 .bg-grey {
	border-bottom-left-radius: 16px;
	border-bottom-right-radius: 16px;
	}
	}">

	<div class="h-100 h-custom" style="background-color: #d2c9ff;">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12">
			  <div class="card card-registration card-registration-2" style="border-radius: 15px;">
				<div class="card-body p-0">
				  <div class="row g-0">
					<div class="col-lg-8">
					  <div class="p-5">
						<div class="d-flex justify-content-between align-items-center mb-5">
						  <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
						</div>
						<hr class="my-4">
						{%for item in items%}
						<div class="row mb-4 d-flex justify-content-between align-items-center">
						  <div class="col-md-2 col-lg-2 col-xl-2">
							<img
							  src="{{item.product.ImageURL}}"
							  class="img-fluid rounded-3" alt="">
						  </div>
						  <div class="col-md-3 col-lg-3 col-xl-3">
							<h6 class="text-black mb-0"><p>{{item.product.name}}</p></h6>
						  </div>
						  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
							<button data-product = {{item.product.id}} data-action='remove' class="btn btn-link px-2 update-cart"
							  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
							  <i class="fas fa-minus"></i>
							</button>
							<input id="form1" min="0" name="quantity" value='{{item.quantity}}' type="number"
							  class="form-control form-control-sm" />
							  
							<button data-product = {{item.product.id}} data-action='add'  class="btn btn-link px-2 update-cart"
							  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
							  <i class="fas fa-plus"></i>
							 
							</button>
						  </div>
						  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
							<h6 class="mb-0"><p>{{item.product.price}}</p></h6>
						  </div>
						  <div onclick="delete_item()"  class="col-md-1 col-lg-1 col-xl-1 text-end" >
							<a class="text-muted"><i class="fas fa-times"></i></a>
						  </div>
						</div>
						{% endfor %}
						<div class="pt-5">
						  <h6 class="mb-0"><a href="{%url 'home' %}" class="text-body"><i
								class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
						</div>
					  </div>
					</div>
				
					<div class="col-lg-4 bg-grey">
					  <div class="p-5">
						<h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
						<hr class="my-4">
	  
						<div class="d-flex justify-content-between mb-4">
						  <h5 class="text-uppercase">items:</h5>
						  <h5>{{order.get_cart_items}}</h5>
						</div>
	  
						<hr class="my-4">
					
						<div class="d-flex justify-content-between mb-5">
						  <h5 class="text-uppercase">Total price</h5>
						  <h5>{{order.get_cart_total}}</h5>
						</div>
					
						<button type="button"class="btn btn-dark btn-block btn-lg"
						  data-mdb-ripple-color="dark" ><a href="{%url 'checkout' %}">Checkout</a></button>
	  
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	
  </section>


{% endblock cart_content %}
